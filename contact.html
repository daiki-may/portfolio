<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Daiki Mayumi</title>
    <link href="https://fonts.googleapis.com/css2?family=Kensington&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Quicksand', sans-serif; /* フォントを変更 */
            font-family: 'Kensington', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .container {
            width: 80%;
            max-width: 90%;
            margin: 50px auto;
            text-align: left;
        }
        h2, h3 {
            font-family: 'Quicksand', serif;
            text-align: left;  /* 左揃え */
            margin-left: 0;  /* 左側の余白を統一 */
        }
        h1 {
            font-family: 'Quicksand', serif;
            font-size: 40px; /* 文字を大きく */
            font-weight: bold;
            margin: 0;
            padding-left: 40px; /* 左へ移動 */
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%); /* ヘッダーの中央に配置 */ /* 左側に移動 */
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        .content-section {
            display: none;
            padding: 100px 0 50px;
            text-align: left;
        }
        .active {
            display: block;
        }
        h2 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            text-align: center; /* h2を中央配置 */
        }
        .about-container {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            gap: 40px;
        }
        .about-text {
            flex: 1;
            max-width: 60%;
            text-align: left;
        }
        .about-text h2 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .about-text p {
            font-size: 18px;
            line-height: 1.8;
            color: #333;
            margin-bottom: 15px;
        }
        .about-image {
            width: 60%;
            max-width: 550px;
            height: auto;
            border-radius: 8px;
            overflow: hidden;
            transform: translate(0%, -5%);
        }
        .about-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .about-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .about-text {
                max-width: 100%;
            }
            .about-image {
                width: 50%;
                max-width: 200px;
                transform: none;
            }
        }
        @media (max-width: 768px) {
            header {
                padding: 10px 0; /* スマホでは高さを縮小 */
                min-height: 50px; /* ヘッダーの最小高さ */
            }
            h1 {
                font-size: 24px;
                top: 30%;
                left: 10px;
                padding-left: 10px;
            }
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-wrap: nowrap;
                justify-content: center;
                gap: 10px;
            }

            nav a {
                font-size: 14px;
                padding: 5px 10px;
            }
        }
        .info-section {
            margin-top: 40px;
        }
        .info-section h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .info-section ul {
            list-style: none;
            padding: 0;
        }
        .info-section li {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
            margin-top: 150px; /* 画像を下にずらす */
        }
        .project-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            background: none; /* 白いボックスを削除 */
            box-shadow: none; /* 影を削除 */
            border-radius: 0; /* 角の丸みを削除 */
            padding: 0; /* 内側の余白を削除 */
        }
        .project-item img {
            width: 100%;
            height: 250px; /* 画像サイズを統一 */
            object-fit: cover; /* 画像のアスペクト比を維持しつつトリミング */
            display: block;
            transition: 0.3s ease-in-out;
        }
        .project-item:hover img {
            filter: brightness(70%);
        }
        .project-title {
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
            color: #333;
        }
        .video-container {
            margin: 20px auto;
            max-width: 800px;
        }
        .video-container iframe {
            width: 100%;
            height: 450px;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        .image-gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .description {
            text-align: left;
            margin: 30px auto;
            max-width: 800px;
        }
        .publication {
            text-align: left;
            margin: 30px auto;
            max-width: 1000px;
        }
        .publication a {
            color: #4f83e3 !important; /* 薄い水色系 */
            text-decoration: none;
        }

        .publication a:hover {
            color: #4f83e3 !important; /* ホバー時に少し濃い水色 */
            text-decoration: underline;
        }
        .contact-info a {
            color: #3498db; /* おしゃれな水色 */
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            color: #217dbb; /* ホバー時に少し濃い青 */
            text-decoration: underline;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-icons a {
            display: inline-block;
            width: 60px;
            height: auto;
            transition: transform 0.3s;
        }
        .social-icons a img {
            width: 100%;
            height: auto;
        }
        .social-icons a:hover {
            transform: scale(1.1);
        }
        .contact-container {
            text-align: center;
            margin-top: 320px; /* ヘッダー分の余白を確保 */
            padding: 50px;
        }


    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Daiki Mayumi</h1>
            <nav>
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="projects.html">Project</a></li>
                    <li><a href="publications.html">Publication</a></li>
                    <li><a href="activities.html">Activity</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="contact-container">
        <h2>Contact</h2>
        <p class="contact-info">Email: <a href="mailto:mayumi.daiki.mb9@is.naist.jp">mayumi.daiki.mb9@is.naist.jp</a></p>
        <div class="social-icons">
            <a href="https://www.facebook.com/daikimay.jp/" target="_blank">
                <img src="image/contact/facebook.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/daiki__mym_/" target="_blank">
                <img src="image/contact/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com/in/daiki-mayumi/" target="_blank">
                <img src="image/contact/linkedin.png" alt="LinkedIn">
            </a>
        </div>
    </div>
</body>
</html>
